stages:
  - build
  - deploy

debian latest build:
  image: debian:latest
  stage: build
  before_script:
    - apt-get update --quiet
    # CI-specific dependencies
    - apt-get --assume-yes --quiet upgrade clang-tidy bash
    # Build system dependencies
    - apt-get --assume-yes --quiet upgrade cmake make clang
    - export CC=/usr/bin/clang
    # Project dependency
    - apt-get --assume-yes --quiet upgrade libssl-dev
  script: "./scripts/build_generic.sh"
  artifacts:
    when: on_success
    paths:
      - build/*.sh

debian latest deploy:
  image: debian:latest
  stage: deploy
  needs:
    - job: debian latest build
      artifacts: true
  before_script:
    - apt-get update --quiet
    # Project dependency
    - apt-get --assume-yes --quiet upgrade openssl
  script: "./build/*.sh --skip-license"

